synopsys.Spanish=Escenario para ayudar a los novatos en la creación de su propia aventura.
description.English=This scenario is made for beginner creators.\nI used Valkyrie as much as I can understand it until today to create this small adventure.\n\nTest it with different choices.\nof course, I can only suggest you to modify event and use it to build your own "demo".\nAt las, all "activation tokens" are not part of the game. Those are link to explanation and doesn't require any action to be "used".\n\nHave fun.\nMamantins
description.French=Ce scénario se veut didactique pour d'éventuels créateurs.\nJ'ai utilisé Valkyrie autant que je puisse le comprendre à ce jour pour créer cette courte aventure.\n\nTestez la avec des choix différents.\nBien entendu, je vous encourage vivement à l'éditer et à ajouter vos propres événements pour l'enrichir.\n\nEnfin tout les tokens "Exclamation" qui pourraient apparaitre ne sont que des tokens pour une explication d'un élément de jeu. Ils ne rentrent pas dans l'histoire.\n\nHave fun.\nMamantins
description.Spanish=Este escenario está pensado para creadores novatos. He usado Valkyrie hasta donde alcanzan mis conocimientos de la aplicación para crear esta pequeña aventura.\n\n Pruébalo con diferentes opciones. Sólo una sugerencia: modifica los eventos y úsalos para crear tu propio escenario de prueba.\nPor último, no todas las "fichas de activación" forman parte del juego. Algunas se usan para explicar aspectos del editor y no necesitan una acción para usarse.\n\nQue te diviertas.\n\nMamantins\n\n
